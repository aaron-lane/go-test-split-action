name: lint-test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    runs-on: "ubuntu-latest"
    name: "Run"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: npm ci
        run: npm ci

      - name: Format Check
        run: npm run format-check

      - name: Test
        run: npm run test
