name: lint-test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    name: "Run"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: npm ci
        run: npm ci

      - name: Format Check
        run: npm run format-check

      - name: Test
        run: npm run test
